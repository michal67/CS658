<ion-header>
  <ion-navbar color="theme">
    <ion-title>
      Current Run
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="launchAboutPage()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="no-scroll">
  <p>Current Latitude: {{locationTracker.lat}}</p>
  <p>Current Longitude: {{locationTracker.lng}}</p>
  <p style="font-size: 24px">Elapsed Time: {{locationTracker.myTime}}</p>
  <p style="font-size: 24px">Total Distance Traveled: {{locationTracker.distance}} mi</p>

    <button ion-button fion-button round full large color = 'theme'  (click)="launchResultsPage()">End Run</button>
</ion-content>

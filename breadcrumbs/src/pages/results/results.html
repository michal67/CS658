<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Run Results
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="launchAboutPage()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>Final Distance Travelled: {{locationTracker.distance}}</p>
  <p>Final Time Elapsed: {{locationTracker.myTime}}</p>
  
  <p><button ion-button full color="danger" (click)='launchHomePage()'>Start Next Run</button></p>
</ion-content>

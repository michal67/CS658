<ion-header>
  <ion-navbar color="theme">
    <ion-title>
      Run Results
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="launchAboutPage()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="no-scroll">
  <p style="font-size: 18px">Final Distance Travelled: {{locationTracker.distance}} mi</p>
  <p style="font-size: 18px">Final Time Elapsed: {{locationTracker.myTime}}</p>
  <p><button ion-button round full large color="theme" (click)='launchHomePage()'>Return to Home</button></p>
</ion-content>
